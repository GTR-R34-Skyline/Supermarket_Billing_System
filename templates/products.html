{% extends "base.html" %}
{% block content %}
<h2>Available Products</h2>
<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product[1] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[4] }}</td>
            <td>{{ product[5] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
